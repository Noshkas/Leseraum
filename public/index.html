<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LXXDE Leseraum</title>
    <link rel="icon" href="data:," />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,700;1,400&family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <main class="reader">
      <section id="verses" class="verses" aria-live="polite"></section>

      <!-- Highlight toggle (bottom-left, above search) -->
      <div class="highlight-palette" id="highlight-palette">
        <button class="highlight-toggle" id="highlight-toggle" type="button" aria-label="Markierungsfarbe: Aus. Tippen zum Wechseln">
          <svg class="highlight-toggle-exit" viewBox="0 0 24 24" aria-hidden="true">
            <line x1="17" y1="7" x2="7" y2="17"></line>
            <line x1="7" y1="7" x2="17" y2="17"></line>
          </svg>
        </button>
      </div>

      <!-- Search pill (bottom-left) -->
      <div class="search-pill" id="search-pill">
        <button class="search-pill-toggle" id="search-toggle" type="button" aria-label="Suche">
          <svg class="icon-search" viewBox="0 0 24 24"><circle cx="11" cy="11" r="7"/><line x1="16.5" y1="16.5" x2="21" y2="21"/></svg>
          <svg class="icon-close" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
        </button>
        <input id="search-input" type="search" aria-label="Textsuche" />
      </div>

      <!-- Progress / reading mode (bottom-right) -->
      <div class="read-mode-pill" id="read-mode-pill">
        <button class="read-mode-toggle" id="scroll-top" type="button" aria-label="Lesemodus oder nach oben">
          <svg class="progress-ring" viewBox="0 0 48 48">
            <g class="progress-book-ring" id="progress-book-ring">
              <circle class="progress-book-track" id="progress-book-track" cx="24" cy="24" r="25.5" />
              <circle class="progress-book-fill" id="progress-book-fill" cx="24" cy="24" r="25.5" />
              <g class="progress-book-segments" id="progress-book-segments"></g>
              <path class="progress-book-current" id="progress-book-current"></path>
            </g>
            <circle class="progress-ring-track" cx="24" cy="24" r="21" />
            <circle class="progress-ring-fill" id="progress-ring" cx="24" cy="24" r="21" />
          </svg>
          <svg class="fab-arrow icon-up" viewBox="0 0 24 24"><polyline points="18 15 12 9 6 15"/></svg>
          <svg class="fab-play icon-play" viewBox="0 0 24 24"><polygon points="9 7 18 12 9 17 9 7"/></svg>
          <svg class="fab-pause icon-pause" viewBox="0 0 24 24"><line x1="9" y1="7" x2="9" y2="17"/><line x1="15" y1="7" x2="15" y2="17"/></svg>
        </button>
        <div class="read-mode-controls">
          <button id="reader-stop" class="read-control-btn stop-icon" type="button" aria-label="Stop">
            <svg viewBox="0 0 24 24"><rect x="7" y="7" width="10" height="10" rx="2"/></svg>
          </button>
        </div>
      </div>
    </main>

    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>
